spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create  # 또는 update (테이블 유지하고 싶을 때)
    show-sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console  # 브라우저에서 접근: http://localhost:8080/h2-console

  sql:
    init:
      mode: always # data.sql 실행되도록 설정
