spring:
  datasource:
    url: ${MYSQL_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create     # 매번 DROP+CREATE됨 (운영에선 update/validate 권장)
    show-sql: true
    defer-datasource-initialization: true   # ★ 테이블 생성 후 data.sql 실행
    properties:
      # Hibernate 6에서는 명시 안 해도 MySQL 자동 인식됨. 굳이 적을 거면 아래처럼:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: always              # data.sql 항상 실행(외부 DB 포함)
      continue-on-error: true   # 중간 에러 나도 나머지 계속
